<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Video Management</h1>
    <div id="message" class="alert d-none" role="alert"></div>
    
    <!-- Video Form -->
    <form id="videoForm" class="mb-5">
        <div class="mb-3">
            <label for="videoName" class="form-label">Video Name</label>
            <input type="text" class="form-control" id="videoName" required>
        </div>
        <div class="mb-3">
            <label for="videoFile" class="form-label">Video File</label>
            <input type="file" class="form-control" id="videoFile" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Video</button>
    </form>

    <!-- Video List -->
    <h2>Videos</h2>
    <div id="videoList" class="row g-3"></div>
</div>

<script>
    const apiBaseUrl = 'http://127.0.0.1:8000'; // Base API URL

    function displayMessage(type, text) {
        const message = $("#message");
        message.removeClass("d-none alert-success alert-danger").addClass(`alert-${type}`).text(text);
        setTimeout(() => message.addClass("d-none"), 3000);
    }

    function fetchVideos() {
        $.ajax({
            url: `${apiBaseUrl}/videos`, // Fetch videos endpoint
            method: 'GET',
            success: function (response) {
                const videoList = $("#videoList");
                videoList.empty();
                response.data.forEach(video => {
                    videoList.append(`
                        <div class="col-md-4">
                            <div class="card">
                                <video controls class="card-img-top" src="${apiBaseUrl}${video.source}"></video>
                                <div class="card-body">
                                    <h5 class="card-title">${video.name}</h5>
                                    <button class="btn btn-danger btn-sm delete-video" data-id="${video.id}">Delete</button>
                                </div>
                            </div>
                        </div>
                    `);
                });

                $(".delete-video").click(function () {
                    const videoId = $(this).data("id");
                    deleteVideo(videoId);
                });
            },
            error: function () {
                displayMessage('danger', 'Failed to load videos');
            }
        });
    }

    function deleteVideo(videoId) {
        $.ajax({
            url: `${apiBaseUrl}/video/${videoId}`, // Delete video endpoint
            method: 'DELETE',
            success: function () {
                displayMessage('success', 'Video deleted successfully');
                fetchVideos();
            },
            error: function () {
                displayMessage('danger', 'Failed to delete video');
            }
        });
    }

    $("#videoForm").submit(function (e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append('name', $("#videoName").val());
        formData.append('source', $("#videoFile")[0].files[0]);

        $.ajax({
            url: `${apiBaseUrl}/user/1/video`, // Upload video endpoint (update user ID if necessary)
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function () {
                displayMessage('success', 'Video uploaded successfully');
                fetchVideos();
                $("#videoForm")[0].reset();
            },
            error: function () {
                displayMessage('danger', 'Failed to upload video');
            }
        });
    });

    // Fetch videos on page load
    $(document).ready(function () {
        fetchVideos();
    });
</script>

</body>
</html>
